<div class="row">
    <div class="col s3 scrollable">
        <div class="row">
            <div class="col s12 negative-margin">
              <div class="card">
                <div class="card-content">
                    <div class="row negative-bottom">
                        <div class="col s9">
                            <form action="#">
                                <div class="col s6">
                                    <label>
                                        <input type="checkbox" checked="checked" (focus)="onFocusArticulo()"/>
                                        <span>Art√≠culos</span>
                                    </label>
                                </div>
                                <div class="col s6">
                                    <label>
                                        <input type="checkbox" checked="checked" (focus)="onFocusObjeto()"/>
                                        <span>Objetos</span>
                                    </label>
                                </div>
                                <div class="col s6">
                                    <label>
                                        <input type="checkbox" checked="checked" (focus)="onFocusComida()"/>
                                        <span>Comida</span>
                                    </label>
                                </div>
                                <div class="col s6">
                                    <label>
                                        <input type="checkbox" checked="checked" (focus)="onFocusServicio()"/>
                                        <span>Servicios</span>
                                    </label>
                                </div>
                            </form>  
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>

        <span *ngFor="let company of companyService.companies">
            <span *ngIf="company.categoria == 'Comida'">
                <app-store-card (click)=showInMap(company.lng,company.lat) *ngIf="!hideComida" [company]=company></app-store-card>
            </span>
            <span *ngIf="company.categoria == 'Articulo'">
                <app-store-card (click)=showInMap(company.lng,company.lat) *ngIf="!hideArticulo" [company]=company></app-store-card>
            </span>
            <span *ngIf="company.categoria == 'Servicio'">
                <app-store-card (click)=showInMap(company.lng,company.lat) *ngIf="!hideServicio" [company]=company></app-store-card>
            </span>
            <span *ngIf="company.categoria == 'Objeto'">
                <app-store-card (click)=showInMap(company.lng,company.lat) *ngIf="!hideObjeto" [company]=company></app-store-card>
            </span>
        </span>
    </div>
    <div class="col" id="mapa-mapbox">
    </div>
</div>

  </div>
