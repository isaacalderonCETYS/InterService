<div class="row">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4 class="header center-align">Tu pedido</h4>
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content negative-margin">
                            <div class="row">
                                <br>
                                <div class="col s5">
                                    <app-store-card [company]=company></app-store-card>
                                </div>
                                <span *ngFor="let product of productService.products | slice:0:2">
                                    <div class="col s3 center-align">
                                        <img alt="" class="circle responsive-img z-depth-5" src="../../../assets/resources/{{product.imgPath}}" width="150">
                                        <h6>{{product.nombre_producto}}</h6>
                                    </div>
                                </span>
                            </div>
                            <div class="row">
                                <div class="col s12 center-align">
                                    <h6>Precio total: $199.99</h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 center-align">
                                    <a onclick="M.toast({html: 'Procesando compra...', completeCallback: function(){alert('Se ha realizado el proceso de compra')}})">
                                        <button class="btn btn-large waves-effect waves-light" type="submit" name="action">
                                        Confirmar compra
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row center-align">
    <h5 class="header">Te puede interesar...</h5>
    <span *ngFor="let product of productService.products">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <a href="/companies">
                <div class="card-panel grey lighten-5 z-depth-1">
                    <div class="row valign-wrapper">
                        <div class="col s2">
                            <img src="../../../assets/resources/{{product.imgPath}}" alt="" class="circle responsive-img">
                        </div>
                        <div class="col s10">
                            <span class="black-text">
                                <h6>{{product.nombre_producto}}</h6>
                                {{product.descripcion}}
                            </span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </span>
</div>
